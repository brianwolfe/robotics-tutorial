<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Tutorials: Kalman Filter</title>
    <link rel="stylesheet" href="/stylesheets/app.css" />
    <link rel="stylesheet" href="/bower_components/nvd3/nv.d3.css" />
    <script src="/bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-9 columns push-3">
        <h1>Kalman Filter Tutorial</h1>
      </div>
    </div>
    <div class='row'>
      <div class='large-3 columns'>
      </div>
      <div class='large-9 columns'>
      </div>
    </div>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX","output/HTML-CSS"],
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
      });
    </script>
    <script id="graph_template" type="text/x-handlebars-template">
{{#if movement_buttons}}
          <a class="button radius leftshift">Move left</a>
          <a class="button radius rightshift">Move right</a>
          <a class="button radius secondary reset">Reset</a>
{{/if}}
{{#if noise_selection}}
          <div class="small-3 columns">
            <label class="right inline"> Noise STD </label>
          </div>
          <div class="small-3 columns">
            <input type="number" class="noise" value="1" min=0>
          </div>
{{/if}}
<svg class="graph">
</svg>
    </script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/foundation/js/foundation.min.js"></script>
    <script src="/bower_components/MathJax/MathJax.js"></script>
    <script src="/bower_components/d3/d3.min.js"></script>
    <script src="/bower_components/nvd3/nv.d3.js"></script>
    <script src="/bower_components/underscore/underscore-min.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/js/filter_plotting.js"></script>
    <script src="/js/kalman_tutorial.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
